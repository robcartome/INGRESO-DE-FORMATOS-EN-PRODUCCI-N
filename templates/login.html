{% extends 'base.html' %}
{% block content %}
<div class="container w-100 w-md-80 w-xl-80 mx-auto px-3 mt-4">
    <div class="d-flex flex-column justify-content-center px-3 pb-4">
      <div class="mx-auto w-100" style="max-width: 300px;">
        <h1 class="text-center h3 fw-bold text-danger">
          APP IFP
        </h1>
      </div>
      <div class="mt-4 mx-auto w-100" style="max-width: 300px;">
        <form id="formLogin" class="needs-validation" novalidate>
          <div class="mb-3">
            <input
              id="dni"
              name="dni"
              type="text"
              autocomplete="dni"
              placeholder="DNI"
              required
              maxlength="8"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="********"
              required
              class="form-control"
            />
          </div>
          <div class="mt-3">
            <button
              id="buttonSolicitar"
              type="submit"
              class="btn btn-primary w-100 fw-semibold"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  
{% endblock %}
{% block script %}
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <script>
      const form = document.getElementById('formLogin');
      form.addEventListener('submit', (event) => {
              event.preventDefault();
              const formData = new FormData(form);
              console.log('formData', form)
              fetch('login', {
                  method: 'POST',
                  body: formData
              })
              .then(response => {
                console.log('response', response)
                if (response.status != 200) {
                  throw new Error('Datos incorrectos')
                }
                return response.json()
              })
              .then(data => {
                  // NotificaciÃ³n
                  console.log('data',data)
                  successAutoClose(
                    "Ingresando",
                    timer=600,
                    runAfterTime = () => location.href = "{{ url_for('home.principal') }}"
                  );
              })
              .catch(error => {
                  console.error(error);
                  errorAutoClose(error)
              });
      });
    </script>
  {% endblock %}
